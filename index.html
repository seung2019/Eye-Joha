<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gothic+A1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <title>결막염 / 백내장 자가진단 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="p-3 container navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand">아이좋아</a>
  </nav>

  <section class="section">
    <h1 class="title">결막염 / 백내장 자가진단 테스트</h1>
  </section>

  <h3 class="pb-2 d-flex justify-content-center">자가진단할 테스트를 선택해주세요</h3>

  <section class="d-flex justify-content-center">
    <p class="d-flex align-items-center pr-3">결막염</p>
    <div>
      <input type="checkbox" id="gender">
      <label for="gender"><span class="knob"></span></label>
    </div>
    <p class="d-flex align-items-center pl-3">백내장</p>
  </section>

  <div class="mt-3 container file-upload">
    <div class="image-upload-wrap">
      <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
      <div class="drag-text">
        <img src="img/upload.svg" class="mt-5 pt-5 upload">
        <h3 class="mb-5 pb-5 pt-4  upload-text">눈 사진을 촬영하시거나 업로드 해주세요!</h3>
      </div>
    </div>

    <div class="file-upload-content">
      <img class="file-upload-image" id="eye-image" src="#" alt="your image" />
      <div id="loading" class="animated bounce">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p class="text-center">AI 분석중...</p>
      </div>
      <p class="result-message"></p>

      <div id="label-container" class="d-flex flex-column justify-content-around">
        <div class="d-flex">
          <div class="eye-label d-flex align-items-center">정상</div>
          <div class="bar-container position-relative container">
            <div id="normal-box" class="normal-box"></div>
            <div id="normal-bar" class="d-flex justify-content-center align-items-center normal-bar">
              <span id="normal-percent" class="d-block percent-text">0%</span>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <div class="eye-label d-flex align-items-center">결막염</div>
          <div class="bar-container position-relative container">
            <div id="conjunctivitis-box" class="conjunctivitis-box"></div>
            <div id="conjunctivitis-bar" class="d-flex justify-content-center align-items-center conjunctivitis-bar">
              <span id="conjunctivitis-percent" class="d-block percent-text">0%</span>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <div class="eye-label d-flex align-items-center">백내장</div>
          <div class="bar-container position-relative container">
            <div id="cataract-box" class="cataract-box"></div>
            <div id="cataract-bar" class="d-flex justify-content-center align-items-center cataract-bar">
              <span id="cataract-percent" class="d-block percent-text">0%</span>
            </div>
          </div>
        </div>
      </div>

      <div class="pt-3 image-title-wrap">
        <button type="button p-2" class="try-again-btn" onclick="gaReload2();" data-toggle="modal"
          data-target="#adModal">
          <span class="try-again-text">다른 사진으로 재시도</span>
        </button>
      </div>

      <div class="pt-3 image-title-wrap">
        <button type="button p-2" class="try-again-btn" onclick="gaReload2();" data-toggle="modal"
          data-target="#adModal">
          <span class="try-again-text">주변 안과 찾기</span>
        </button>
      </div>

    </div>
  </div>
  <div class="modal fade" id="adModal" tabindex="-1" role="dialog" aria-labelledby="adModalLabel" aria-hidden="true">
  </div>

  <script>
    function gaReload2() {
      window.location.reload();
    }
  </script>
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
          $('.image-upload-wrap').hide();
          $('#loading').show();
          $('.file-upload-image').attr('src', e.target.result);
          $('.file-upload-content').show();
          $('.image-title').html(input.files[0].name);
        };
        reader.readAsDataURL(input.files[0]);
        init().then(function () {
          console.log("hello");
          predict();
          $('#loading').hide();
        });
      } else {
        removeUpload();
      }
    }

    function removeUpload() {
      $('.file-upload-input').replaceWith($('.file-upload-input').clone());
      $('.file-upload-content').hide();
      $('.image-upload-wrap').show();
    }
    $('.image-upload-wrap').bind('dragover', function () {
      $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function () {
      $('.image-upload-wrap').removeClass('image-dropping');
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    // the link to your model provided by Teachable Machine export panel
    const URL = 'https://teachablemachine.withgoogle.com/models/vdi4AaZai/';

    let model, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
      const modelURL = URL + 'model.json';
      const metadataURL = URL + 'metadata.json';

      // load the model and metadata
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      labelContainer = document.getElementById('label-container');
    }

    async function predict() {
      var image = document.getElementById('eye-image');
      const prediction = await model.predict(image, false);

      // Update normal bar
      const normalProbability = (prediction[0].probability * 100).toFixed(2);
      $('#normal-bar').css('width', normalProbability + '%');
      $('#normal-percent').text(normalProbability + '%');

      // Update conjunctivitis bar
      const conjunctivitisProbability = (prediction[1].probability * 100).toFixed(2);
      $('#conjunctivitis-bar').css('width', conjunctivitisProbability + '%');
      $('#conjunctivitis-percent').text(conjunctivitisProbability + '%');

      // Update cataract bar
      const cataractProbability = (prediction[2].probability * 100).toFixed(2);
      $('#cataract-bar').css('width', cataractProbability + '%');
      $('#cataract-percent').text(cataractProbability + '%');
    }
  </script>

  </script>

  <footer class="footer">
    <div>
      <p>@ JUDUIT 2024. All Rights Reserved.</p>
    </div>
  </footer>

</body>

</html>
