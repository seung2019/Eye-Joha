<!DOCTYPE html>
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>결막염 / 백내장 자가진단 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="p-3 container navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand">아이좋아</a>
    </nav>
    <section class="section">
        <h1 class="title">결막염 / 백내장 자가진단 테스트</h1>
    </section>
    <h3 class="pb-2 d-flex justify-content-center">자가진단할 테스트를 선택해주세요</h3>
    <section class="d-flex justify-content-center">
        <p class="d-flex align-items-center pr-3">결막염</p>
        <div>
            <input type="checkbox" id="gender">
            <label for="gender"><span class="knob"></span></label>
        </div>
        <p class="d-flex align-items-center pl-3">백내장</p>
    </section>
    <div class="mt-3 container file-upload">
      <div class="image-upload-wrap">
          <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
          <div class="drag-text">
              <img src="https://png.pngtree.com/png-clipart/20210823/ourlarge/pngtree-upload-icon-png-image_3824390.jpg" class="mt-5 pt-5 upload">
              <h3 class="mb-5 pb-5 pt-4  upload-text">얼굴 사진을 올려놓거나 눌러서 업로드하세요!</h3>
          </div>
      </div>
      <div class="file-upload-content">
          <img class="file-upload-image" id="eye-image" src="#" alt="your image" />
          <div id="loading" class="animated bounce">
              <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
              </div>
              <p class="text-center">AI 분석중...</p>
          </div>
          <p class="result-message"></p>
          <div id="label-container" class="d-flex flex-column justify-content-around"></div>
          <div id="addThis" class="addthis_inline_share_toolbox_6lz1"></div>

          <div class="pt-3 image-title-wrap">
              <button type="button p-2" class="try-again-btn" onclick="gaReload1();" data-toggle="modal" data-target="#adModal">
                  <span class="try-again-text">다른 사진으로 재시도</span>
              </button>
          </div>
      </div>
  </div>
  <div class="modal fade" id="adModal" tabindex="-1" role="dialog" aria-labelledby="adModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="adModalLabel">(AD)광고 - 재시도를 한번 더 눌러주세요.</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <ins class="kakao_ad_area" style="display:none;" 
data-ad-unit    = "DAN-t89oh3sc0ew5" 
data-ad-width   = "300" 
data-ad-height  = "250"></ins>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button p-2" class="try-again-btn" onclick="gaReload2();">
                    <span class="try-again-text">다른 사진으로 재시도</span>
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    function gaReload1() {
        gtag('event', '다른 사진으로 재시도 1차', {
            'event_category': '다른 사진으로 재시도'
        });
    }
    function gaReload2() {
        gtag('event', '다른 사진으로 재시도 2차', {
            'event_category': '다른 사진으로 재시도'
        });
        window.location.reload();
    }
</script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script>
      function readURL(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();
              reader.onload = function(e) {
                  $('.image-upload-wrap').hide();
                  $('#loading').show();
                  $('.file-upload-image').attr('src', e.target.result);
                  $('.file-upload-content').show();
                  $('.image-title').html(input.files[0].name);
              };
              reader.readAsDataURL(input.files[0]);
              init().then(function() {
                  console.log("hello");
                  predict();
                  $('#loading').hide();
              });
          } else {
              removeUpload();
          }
      }

      function directResetUpload() {
          var fileInput = document.querySelector('.file-upload-input');
          fileInput.value = "";
          var fileUploadContent = document.querySelector('.file-upload-content');
          fileUploadContent.style.display = 'none';
          var imageUploadWrap = document.querySelector('.image-upload-wrap');
          imageUploadWrap.style.display = 'block';
      }

      function removeUpload() {
          $('.file-upload-input').replaceWith($('.file-upload-input').clone());
          $('.file-upload-content').hide();
          $('.image-upload-wrap').show();
      }
      $('.image-upload-wrap').bind('dragover', function() {
          $('.image-upload-wrap').addClass('image-dropping');
      });
      $('.image-upload-wrap').bind('dragleave', function() {
          $('.image-upload-wrap').removeClass('image-dropping');
      });
  </script>
  <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = 'https://teachablemachine.withgoogle.com/models/vdi4AaZai/';

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + 'model.json';
        const metadataURL = URL + 'metadata.json';

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();
        labelContainer = document.getElementById('label-container');
        for (let i = 0; i < maxPredictions; i++) {
            // and class labels
            labelContainer.appendChild(document.createElement('div'));
        }
    }
    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        var image = document.getElementById('eye-image');
        const prediction = await model.predict(image, false);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ': ' + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
  </script>
</body>
</html>
